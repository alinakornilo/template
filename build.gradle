plugins {
    id 'java'
}
defaultTasks 'clean', 'test'

group 'Template'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'io.github.bonigarcia:webdrivermanager:3.6.2'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile 'ru.yandex.qatools.htmlelements:htmlelements-java:1.20.0'
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'org.awaitility:awaitility:3.1.6'
    testCompile 'org.assertj:assertj-core:3.13.2'
}

test {
    testLogging.showStandardStreams = true
    useTestNG {
        suites './src/test/resources/testng.xml'
    }
}